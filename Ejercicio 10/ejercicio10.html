<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 10</title>
        <style>
            table{
                border-collapse: collapse;
                width: 50%;
            }
            td{
                border: 1px solid black;
                padding: 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Tabla de 3x3</h2>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>
        <h2>Tabla de 2x4</h2>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
        </table>
        <table>
        <h2>Tabla de 3 filas</h2>
            <tr>
                <td rowspan="3">A</td>
                <td>B</td>
                <td>E</td>
            </tr>
            <tr>
                <td>C</td>
                <td>F</td>
            </tr>
            <tr>
                <td>D</td>
                <td>G</td>
            </tr>
        </table>
        <h2>Tabla de 3 columnas</h2>
        <table>
            <tr>
                <td rowspan="1.5">A</td>
                <td rowspan="3">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td rowspan="2">B</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>
        </table>
          
    </body>
</html>
